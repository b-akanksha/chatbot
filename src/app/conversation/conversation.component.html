<div #conversationContainer class="conversation-container">
  <div *ngFor="let message of messages" class="message-container"
    [ngClass]="{'user-message': message.from === 'user', 'bot-message': message.from === 'bot'}">
    <div class="avatar" [ngClass]="{'user-avatar': message.from === 'user', 'bot-avatar': message.from === 'bot'}">
      <img src="https://driftt.imgix.net/https%3A%2F%2Fdriftt.imgix.net%2Fhttps%253A%252F%252Fs3.us-east-1.amazonaws.com%252Fcustomer-api-avatars-prod%252F2017946%252F894b2bb47b0b8cb227c4ff602c68b287rt9e8rbanp7g%3Ffit%3Dmax%26fm%3Dpng%26h%3D200%26w%3D200%26s%3D84c40ecd18addf6b832a18294199e32a?fit=max&fm=png&h=200&w=200&s=de6a26cff3e6706c2875de066e851fc6" alt="Avatar">
    </div>
    <div class="message">
      <p>{{ message.text }}</p>
    </div>
  </div>
</div>
